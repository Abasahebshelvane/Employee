
        <div class="container">

          <h1>Employee  details Display </h1>
        
          <table class="table table-striped">
        
            <thead>
        
                <tr>
        
                  <th>ID</th>
        
                  <th>First-Name</th>

                  <th>Last-Name</th>
        
                  <th>Email</th>
      
        
                </tr>
        
            </thead>
        
            <tbody>
        
              <tr *ngFor="let emp of employes">
        
                <td>{{ emp.id }}</td>
        
                <td>{{ emp.fname }}</td>

                <td>{{ emp.lname }}</td>
        
                <td>{{ emp.email }}</td>
      
        
              </tr>
        
            </tbody>
        
          </table>
        
        </div>
